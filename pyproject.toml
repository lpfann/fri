[tool.poetry]
name = "fri"
version = "7.1.0"
description = "Implementation of Feature Relevance Bounds method to perform Feature Selection and further analysis."
authors = ["Lukas Pfannschmidt <lukas@lpfann.me>"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/lpfann/fri"
homepage = "https://fri.lpfann.me"
keywords = ["feature selection","linear models","machine learning"]
classifiers = [
        "Intended Audience :: Science/Research",
        "Intended Audience :: Developers",
        "Development Status :: 4 - Beta",
        "Topic :: Scientific/Engineering :: Medical Science Apps.",
        "Topic :: Scientific/Engineering :: Bio-Informatics",
        "Topic :: Scientific/Engineering :: Information Analysis",
]

[tool.poetry.dependencies]
python = "^3.6"
numpy = "^1.17"
scipy = "^1.0"
scikit-learn = "^0.21.1"
joblib = "^0.14.0"
cvxpy = "1.0.25"
ecos = "^2.0.7"
matplotlib = "^3.1"
attrs = "^19.3.0"

[tool.poetry.dev-dependencies]
pytest = "^5"
pytest-cov = "^2.7"
pytest-xdist = "^1.29"
coveralls = "^1.8"
black = {version = "^19.3b0", allows-prereleases = true}
nbconvert = "^5.6.0"
portray = "^1.3.0"
pre-commit = "^1.18.3"

[tool.portray]
output_dir = "site"
docs_dir = "docs"

[tool.black]
line-length = 88
target-version = ['py36', 'py37']

[tool.portray.mkdocs]
markdown_extensions =[
        "admonition",
        "codehilite",
        "extra",
        "pymdownx.details",
        "pymdownx.highlight"]
repo_name = "lpfann/fri"
repo_url = "https://github.com/lpfann/fri"

[tool.portray.mkdocs.theme]
favicon = "docs/favicon.ico"
logo = "docs/logo.png"
name = "material"

[build-system]
requires = ["poetry>=1.0.0b1"]
build-backend = "poetry.masonry.api"

