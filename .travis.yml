language: python

cache:
  directories:
    - $HOME/miniconda3

# Setup anaconda
before_install:
  - . ./ci_scripts/install_miniconda.sh

install:
  - . ./ci_scripts/create_testenv.sh
  - pip install coveralls
  - pip install pytest-xdist

# Run test
script:
  - pytest -v --cov=fri -n auto

after_success:
  - coveralls

deploy:
  provider: pypi
  user: lpfann
  password:
    secure: 
  on:
    tags: true
    branch: master
